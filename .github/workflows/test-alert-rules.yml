name: Test Alert Rules

on:
  push:
    paths:
      - 'recipes/alert_rules.rb'
      - 'spec/unit/recipes/alert_rules_spec.rb'
      - 'libraries/axonops*.rb'
      - '.github/workflows/test-alert-rules.yml'
  pull_request:
    paths:
      - 'recipes/alert_rules.rb'
      - 'spec/unit/recipes/alert_rules_spec.rb'
      - 'libraries/axonops*.rb'
      - '.github/workflows/test-alert-rules.yml'
  workflow_dispatch:

jobs:
  test-alert-rules:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.1'
        bundler-cache: false
    
    - name: Install Chef Workstation
      run: |
        wget https://packages.chef.io/files/stable/chef-workstation/23.5.1040/ubuntu/20.04/chef-workstation_23.5.1040-1_amd64.deb
        sudo dpkg -i chef-workstation_23.5.1040-1_amd64.deb
        echo 'eval "$(chef shell-init bash)"' >> ~/.bashrc
        source ~/.bashrc
    
    - name: Verify Chef installation
      run: |
        chef --version
        chef exec ruby --version
    
    - name: Install cookbook dependencies
      run: |
        chef exec bundle install || true
        chef exec berks install || true
    
    - name: Run alert_rules unit tests
      run: |
        chef exec rspec spec/unit/recipes/alert_rules_spec.rb --format documentation --color
    
    - name: Generate test report
      if: always()
      run: |
        chef exec rspec spec/unit/recipes/alert_rules_spec.rb --format html --out rspec_results.html || true
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          rspec_results.html
          coverage/