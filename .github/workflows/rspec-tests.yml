name: RSpec Tests (Simple)

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  rspec:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Ruby 3.2
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'
        bundler-cache: true
    
    - name: Install dependencies
      run: |
        bundle config set --local path 'vendor/bundle'
        bundle install --jobs 4 --retry 3
    
    - name: Run alert_rules tests
      run: |
        bundle exec rspec spec/unit/recipes/alert_rules_spec.rb --format documentation --color
    
    - name: Generate HTML report
      if: always()
      run: |
        bundle exec rspec spec/unit/recipes/alert_rules_spec.rb --format html --out test-results.html || true
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: rspec-test-results
        path: test-results.html